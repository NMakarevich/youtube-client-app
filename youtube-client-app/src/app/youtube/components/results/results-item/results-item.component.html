<div class='card' appColorize [date]='item.snippet.publishedAt' [style]='"border-bottom"'>
  <app-button *ngIf='item.id.startsWith("custom")' class='card-delete' (click)='deleteCard()'>
    <span class='material-symbols-outlined'>delete</span>
  </app-button>
  <app-favorite-button *ngIf='!item.id.startsWith("custom")' [id]='item.id'></app-favorite-button>
  <div class='card-thumbnail'>
    <img [src]='item.snippet.thumbnails.default.url' alt='thumbnail'>
  </div>
  <ng-container *ngIf='item.statistics'>
    <app-video-statistics [statistics]='item.statistics'></app-video-statistics>
  </ng-container>
  <h2 class='card-title'>{{item.snippet.title}}</h2>
  <app-button class='card-more' (click)='navigateToDetailed(item.id)'>more...</app-button>
</div>
